name: CI Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Build with dotnet
        run: dotnet build ./src/HealthCheckr/HealthCheckr.slnx --configuration Release

      - name: Test
        run: dotnet test ./src/HealthCheckr/HealthCheckr.slnx
        
  pack:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Pack NuGet package
        run: dotnet pack ./src/HealthCheckr/HealthCheckr/HealthCheckr.csproj --configuration Release -o package

      - name: Upload NuGet package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: NuGetPackage
          path: package/*.nupkg